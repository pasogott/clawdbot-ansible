---
- name: Install Clawdbot with Docker and UFW firewall
  hosts: localhost
  connection: local
  become: true

  vars:
    ansible_python_interpreter: /usr/bin/python3

  environment:
    TERM: xterm-256color
    COLORTERM: truecolor

  pre_tasks:
    - name: Enable color terminal for current session
      ansible.builtin.set_fact:
        ansible_env:
          TERM: xterm-256color
          COLORTERM: truecolor
    - name: Check if running as root
      ansible.builtin.command: id -u
      register: user_id
      changed_when: false
      become: false

    - name: Set fact for root user
      ansible.builtin.set_fact:
        is_root: "{{ user_id.stdout == '0' }}"

    - name: Install Ansible collections
      ansible.builtin.command: ansible-galaxy collection install -r requirements.yml
      args:
        chdir: "{{ playbook_dir }}"
      delegate_to: localhost
      become: false
      run_once: true
      changed_when: false

  roles:
    - clawdbot

  post_tasks:
    - name: Create post-installation setup script
      ansible.builtin.copy:
        dest: /tmp/clawdbot-setup.sh
        mode: '0755'
        owner: root
        group: root
        content: |
          #!/bin/bash
          set -e

          # Enable 256 colors
          export TERM=xterm-256color
          export COLORTERM=truecolor

          # Colors
          RED='\033[0;31m'
          GREEN='\033[0;32m'
          YELLOW='\033[1;33m'
          BLUE='\033[0;34m'
          CYAN='\033[0;36m'
          NC='\033[0m' # No Color

          # Clawdbot ASCII Art Lobster
          cat << 'LOBSTER'
          [0;36m
             +====================================================+
             |                                                    |
             |         [0;33mWelcome to Clawdbot! [0;31mðŸ¦ž[0;36m                    |
             |                                                    |
             |[0;31m                   ,.---._                         [0;36m|
             |[0;31m               ,,,,     /       `,                 [0;36m|
             |[0;31m                \\\\\\   /    '\_  ;                [0;36m|
             |[0;31m                 |||| /\/``-.__\;'                 [0;36m|
             |[0;31m                 ::::/\/_                          [0;36m|
             |[0;31m {{`-.__.-'(`(^^(^^^(^ 9 `.========='              [0;36m|
             |[0;31m{{{{{{ { ( ( (  (   (-----:=                      [0;36m|
             |[0;31m {{.-'~~'-.(,(,,(,,,(__6_.'=========.              [0;36m|
             |[0;31m                 ::::\/\                           [0;36m|
             |[0;31m                 |||| \/\  ,-'/,                   [0;36m|
             |[0;31m                ////   \ `` _/ ;                   [0;36m|
             |[0;31m               ''''     \  `  .'                   [0;36m|
             |[0;31m                         `---'                     [0;36m|
             |                                                    |
             |           [0;32mâœ…  Installation Successful![0;36m             |
             |                                                    |
             +====================================================+[0m
          LOBSTER

          echo ""
          echo -e "${GREEN}ðŸ”’ Security Status:${NC}"
          echo "  - UFW Firewall: ENABLED"
          echo "  - Open Ports: SSH (22) + Tailscale (41641/udp)"
          echo "  - Docker isolation: ACTIVE"
          echo ""
          echo -e "ðŸ“š Documentation: ${GREEN}https://docs.clawd.bot${NC}"
          echo ""

          # Switch to clawdbot user for setup
          echo -e "${YELLOW}Switching to clawdbot user for setup...${NC}"
          echo ""

          su - clawdbot << 'SETUP_EOF'
          echo "============================================"
          echo "ðŸ“‹ Clawdbot Setup - Next Steps"
          echo "============================================"
          echo ""
          echo "You are now: $(whoami)@$(hostname)"
          echo "Home: $HOME"
          echo ""
          echo "ðŸ”§ Setup Commands:"
          echo ""
          echo "1. Configure Clawdbot:"
          echo "   nano ~/.clawdbot/config.yml"
          echo ""
          echo "2. Login to provider (WhatsApp/Telegram/Signal):"
          echo "   clawdbot login"
          echo ""
          echo "3. Test gateway:"
          echo "   clawdbot gateway"
          echo ""
          echo "4. Exit and manage as service:"
          echo "   exit"
          echo "   sudo systemctl status clawdbot"
          echo "   sudo journalctl -u clawdbot -f"
          echo ""
          echo "5. Connect Tailscale (as root):"
          echo "   exit"
          echo "   sudo tailscale up"
          echo ""
          echo "============================================"
          echo ""
          echo "Type 'exit' to return to previous user"
          echo ""

          # Start interactive bash
          exec /bin/bash --login
          SETUP_EOF

    - name: Display completion message and setup instructions
      ansible.builtin.debug:
        msg:
          - "============================================"
          - "âœ… Clawdbot installation completed!"
          - "============================================"
          - ""
          - "ðŸ”’ Security Status:"
          - "  - UFW Firewall: ENABLED"
          - "  - Open Ports: SSH (22) + Tailscale (41641/udp)"
          - "  - Docker isolation: ACTIVE"
          - ""
          - "ðŸš€ Next Step:"
          - "  Run the setup script to configure Clawdbot:"
          - ""
          - "  sudo /tmp/clawdbot-setup.sh"
          - ""
          - "  (This will switch you to the clawdbot user)"
          - ""
          - "ðŸ“š Documentation: https://docs.clawd.bot"

    - name: Auto-run setup script if running interactively
      ansible.builtin.shell: |
        if [ -t 0 ]; then
          exec /tmp/clawdbot-setup.sh
        fi
      args:
        executable: /bin/bash
      become: false
      when: ansible_env.TERM is defined
      ignore_errors: true
